version: '3.4'

services:
  ns3-box:
    image: ns3
    build:
      context: .
      dockerfile: ./ns3/Dockerfile
    volumes:
      # Set the first part of the option to your ns-3 installation.
      - /Users/harikuts/playground/ns-3/ns-allinone-3.35/ns-3.35:/ns-3:bind
    command: >
      "./waf configure --enable-tests --enable-examples --out=build/debian 
      && ./waf --run scratch/scratch-simulator"
    stdin_open: true
    tty: true
    networks:
      delnet:
        ipv4_address: 172.16.238.2
  node1:
    image: pydock
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      delnet:
        ipv4_address: 172.16.238.11
  node2:
    image: pydock
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      delnet:
        ipv4_address: 172.16.238.12
  node3:
    image: pydock
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      delnet:
        ipv4_address: 172.16.238.13


networks:
  delnet:
    ipam:
      config:
        - subnet: 172.16.238.0/24
    
